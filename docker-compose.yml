version: "3"
services:
  web:
    image: rspec_test1:latest
    container_name: rails_server
    ports:
    - 3000:3000
    restart: "no"
    tty: true
    stdin_open: true
    working_dir: "/codebase"
    command: bash -c "
             rails db:migrate &&
             rm -f tmp/pids/server.pid &&
             rails s -b 0.0.0.0"

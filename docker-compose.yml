version: "3"
services:
  web:
    image: 069194799098.dkr.ecr.eu-central-1.amazonaws.com/rspec-test1:latest
    container_name: rails_server
    ports:
    - 3000:3000
    restart: "no"
    tty: true
    stdin_open: true
    working_dir: "/codebase"
    command: bash -c "
             rails db:migrate &&
             rm -f tmp/pids/server.pid &&
             rails s -b 0.0.0.0"
    deploy:
      replicas: 3

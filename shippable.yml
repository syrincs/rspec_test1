language: ruby

rvm:
  - 2.6.1
 
services:
  - sqlite
env:
  - secure: 

build:
  # pre_ci_boot:
  #     image_name: drydock/u14ruball
  #     image_tag: latest
  #     pull: true
  #     env: FOO=bar
  #     options: "-e HOME=/root"
  ci:
    # - cp config/database.shippable.yml config/database.yml
    # - gem uninstall bundler -v 2.0.1
    # - gem install bundler -v 1.3.0
    - rails db:create
    - bundle install
    - rails db:migrate
    - rspec
  post_ci:
    - docker build -t registry.gitlab.com/syrincs/rspec-app:v1.13 --build-arg RAILS_MASTER_KEY=$RAILS_MASTER_KEY .
    - docker push registry.gitlab.com/syrincs/rspec-app:v1.13

integrations:                               
  hub:
    # - integrationName: aws_ecr_keys
    #   region: eu-central-1
    #   type: ecr
    #
    - integrationName: gitlab2
      type: dockerRegistryLogin

  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_cancel: never
      on_pull_request: never      

    - integrationName: slackme   
      type: slack
      recipients:
        - "#docker-rails"
      on_success: always
      on_failure: always
      on_cancel: always
      on_start: always
      on_pull_request: always
